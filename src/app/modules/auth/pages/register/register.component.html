<div class="form-container">

  <div class="image-section">
    <img src="./assets/images/sofkalogo.png" alt="Ruinas del Sapo" class="main-image">
  </div>

  <div class="form-wrapper">
    <div class="register-form">
      <div class="register-form-header">
        <h1>Registro de Usuario</h1>
      </div>
      <form id="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" formControlName="name" placeholder="Ingrese su nombre completo" required>
          <small id="name-error" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo electrónico" required>
          <small id="email-error" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="documentNumber">Identificación</label>
          <input type="text" id="documentNumber" formControlName="documentNumber" placeholder="Ingrese su correo numero de identificación" required>
          <small id="documentNumber-error" class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña, mínimo 9 caracteres" required>
          <small id="password-error" class="error-message"></small>
        </div>
        <div class="container">
          <button id="button-login" type="submit">Registrarme</button>
        </div>
      </form>
      <p>¿Ya tienes una cuenta? <a [routerLink]="'/auth'">Inicia sesión</a></p>
      <div class="footer">
        Copyright © SofkaU
      </div>
    </div>
  </div>
</div>
