<div class="modal-content">
  <div class="modal-header">
    <h2>Crear Nueva Cuenta</h2>
  </div>

  <div class="modal-body">
    <form class="account-form">
      <div class="form-group">
        <label for="accountType">Tipo de cuenta</label>
        <select
          id="accountType"
          [(ngModel)]="accountType"
          name="accountType"
          class="form-control">
          <option value="" disabled selected>Seleccione un tipo de cuenta</option>
          <option value="CHECKING">Cuenta Corriente</option>
          <option value="SAVINGS">Cuenta de Ahorros</option>
        </select>
      </div>

      <div class="form-group">
        <label for="balance">Saldo inicial</label>
        <input
          type="number"
          id="balance"
          [(ngModel)]="balance"
          name="balance"
          class="form-control"
          placeholder="0.00"
          min="0"
          step="0.01" />
      </div>
    </form>
  </div>

  <div class="modal-buttons">
    <button
      type="button"
      class="btn-cancel"
      (click)="close()">
      Cancelar
    </button>
    <button
      type="button"
      class="btn-create"
      [disabled]="!accountType || balance === null"
      (click)="createAccount()">
      Crear
    </button>
  </div>
</div>
