<header class="main-header">
  <h1>Bienvenido Sofka U Bank</h1>
</header>

<section class="cards">
  <div class="card">
    <h3>usuario</h3>
    <p>{{ getUserName() }}</p>
  </div>
  <div class="card">
    <h3>Identificación</h3>
    <p>{{getUserDocumentNumber()}}</p>
  </div>
</section>

<section class="overview">
  <div *ngIf="historyEvents.length > 0; else emptyState">
    <div class="header">
      <div>
        <h1>Lista de cuentas</h1>
      </div>
    </div>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>Fecha</th>
          <th>Acción</th>
          <th>estado</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of historyEvents">
          <td>{{event.Fecha | date:'dd/MM/yyyy HH:mm:ss' }}</td>
          <td>{{ event.mensaje}}</td>
          <td>{{event.estado}} </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #emptyState>
    <p>No hay eventos hasta la fecha.</p>
  </ng-template>
</section>
